
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contact-form">
        <form>
            <label for="name">First Name:</label>
            <input type ="text" id="name" type="name" placeholder="First name" required><br><br>
            <label for="name">Last Name:</label>
            <input type ="text" id="name" type="name" placeholder="Last name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email" required><br><br>
            <label for ="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Phone number" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" rows="4" cols="50" placeholder="Your message here..." required></textarea><br><br>
            <input type="submit" value="Submit" id="submit">
        </form>
    </div>
</body>
</html>
